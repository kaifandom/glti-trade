<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTi-Trade - Giao Dịch GLT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #242424;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 28px;
            font-weight: 500;
            color: #ffffff;
        }

        .login-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .chart-container {
            background-color: #2c2c2c;
            border: 2px solid #4b4b4b;
            border-radius: 10px;
            margin-bottom: 30px;
            padding: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 400;
            color: #cfcfcf;
            font-size: 16px;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #4b4b4b;
            border-radius: 10px;
            outline: none;
            background-color: #2c2c2c;
            color: #e0e0e0;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #007bff;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-up {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-up:hover {
            background-color: #218838;
        }

        .btn-down {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-down:hover {
            background-color: #c82333;
        }

        .info-box {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #343a40;
            border-radius: 10px;
            font-size: 16px;
            color: #9a9a9a;
        }

        .stats {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .stat-item {
            background-color: #343a40;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 30%;
        }

        .stat-item h3 {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .stat-item p {
            font-size: 24px;
            color: #00ff6a;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #9a9a9a;
            font-size: 14px;
        }

        .ad-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #343a40;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .ad-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>GLTi-Trade</h1>
            <button class="login-btn">Đăng nhập</button>
        </header>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

        <form id="trade-form">
            <div class="form-group">
                <label for="amount">Số tiền muốn giao dịch (GLT):</label>
                <input type="number" id="amount" placeholder="Nhập số tiền" required>
            </div>
            <div class="buttons">
                <button type="button" class="btn-up" id="predictUp">Dự đoán tăng</button>
                <button type="button" class="btn-down" id="predictDown">Dự đoán giảm</button>
            </div>
        </form>

        <div class="info-box">
            <p>Kết quả dự đoán sẽ được hiển thị sau 50 giây.</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <h3>Nguồn cung GLT</h3>
                <p id="gltSupply">7,000,000,000 GLT</p>
            </div>
            <div class="stat-item">
                <h3>Giá hiện tại</h3>
                <p id="currentPrice">2,350 VND</p>
            </div>
            <div class="stat-item">
                <h3>Phần thưởng nếu đúng</h3>
                <p id="reward">+70%</p>
            </div>
        </div>

        <button class="ad-btn" id="watchAd">Xem quảng cáo nhận 3 GLT</button>

        <footer>
            <p>© 2024 GLTi-Trade. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Khởi tạo biểu đồ giá GLT
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: 50 }, (_, i) => i + 1 + "s"),
                datasets: [{
                    label: 'Giá GLT (VND)',
                    data: Array.from({ length: 50 }, () => 2350),
                    borderColor: '#00ff6a',
                    backgroundColor: 'rgba(0, 255, 106, 0.1)',
                    fill: true,
                    borderWidth: 2,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Thời gian (giây)',
                            color: '#ffffff'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Giá GLT (VND)',
                            color: '#ffffff'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        });

        let countdown = 50; // Thời gian đợi là 50 giây
let gltSupply = 7000000000; // Ban đầu là 7 tỷ GLT
const gtrRate = 0.75; // Nguồn cung tăng mỗi giây

// Hàm cập nhật biểu đồ và giá GLT
function updateChartAndPrice() {
    if (countdown > 0) {
        countdown--;
        document.getElementById('countdown').innerText = countdown + "s còn lại";
        
        // Cập nhật cung GLT
        gltSupply += gtrRate;
        document.getElementById('gltSupply').innerText = "Cung GLT: " + gltSupply.toFixed(2);

        // Tính toán giá GLT (giá GLT tăng khi cung giảm, ví dụ)
        const basePrice = 2350; // Giá cơ bản là 2,350 VND
        const currentPrice = basePrice * (7000000000 / gltSupply); // Giá thay đổi theo cung
        document.getElementById('gltPrice').innerText = "Giá GLT: " + currentPrice.toFixed(2) + " VND";
    } else {
        clearInterval(intervalId); // Ngừng cập nhật khi hết 50 giây
        alert("Đã hết thời gian dự đoán!");
    }
}

// Cập nhật mỗi 1 giây thay vì 5 giây
const intervalId = setInterval(updateChartAndPrice, 1000); // Cập nhật mỗi 1000ms (1 giây)


        document.getElementById('predictUp').addEventListener('click', () => {
    const amount = parseFloat(document.getElementById('amount').value);
    if (amount <= 0) {
        alert('Số tiền phải lớn hơn 0!');
        return; // Ngừng nếu số tiền không hợp lệ
    }
    alert('Bạn đã dự đoán giá GLT sẽ tăng với số tiền: ' + amount + ' GLT!');
});

document.getElementById('predictDown').addEventListener('click', () => {
    const amount = parseFloat(document.getElementById('amount').value);
    if (amount <= 0) {
        alert('Số tiền phải lớn hơn 0!');
        return; // Ngừng nếu số tiền không hợp lệ
    }
    alert('Bạn đã dự đoán giá GLT sẽ giảm với số tiền: ' + amount + ' GLT!');
});


        // Xử lý sự kiện xem quảng cáo
        document.getElementById('watchAd').addEventListener('click', () => {
            alert('Bạn đã xem quảng cáo và nhận 3 GLT!');
            currentSupply += 3; // Thêm 3 GLT khi xem quảng cáo
        });
    </script>

</body>
</html>
